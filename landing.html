<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Landing Page</title>
 <style>
 /* Reset some styles */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 1rem;
}

header ul {
  display: flex;
  list-style: none;
}

header li {
  margin-right: 1rem;
}

header a {
  color: #fff;
  text-decoration: none;
}

/* Style the hero section */
.hero {
  background-image: url('1.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

.hero h1 {
  font-size: 4rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

/* Style the features section */
.features {
  background-color: #f2f2f2;
  padding: 4rem 0;
  text-align: center;
}

.features h2 {
  font-size: 3rem;
  margin-bottom: 2rem;
}

.features ul {
  display: flex;
  justify-content: center;
  list-style: none;
}

.features li {
  margin: 0 1rem;
}

/* Style the call-to-action section */
.call-to-action {
  background-color: #333;
  color: #fff;
  padding: 4rem 0;
  text-align: center;
}

.call-to-action h2 {
  font-size: 3rem;
  margin-bottom: 2rem;
}

.call-to-action p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

.cta-button {
  background-color: #fff;
  color: #333;
  padding: 1rem 2rem;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1.5rem;
  margin-top: 1rem;
  display: inline-block;
}

/* Style the footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
 </style>
</head>
<body>
 <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
 </header>

 <main>
    <section class="hero">
      <h1>Welcome to Our Website</h1>
      <p>Explore and discover a variety of interesting features.</p>
    </section>

    <section class="features">
      <h2>Why Choose Us?</h2>
      <ul>
        <li>User-Friendly Interface</li>
        <li>Secure and Reliable</li>
        <li>Accessible from Any Device</li>
      </ul>
    </section>

    <section class="call-to-action">
      <h2>Get Started Today</h2>
      <p>Sign up now to access all our amazing features.</p>
      <a href="#" class="cta-button">Sign Up</a>
    </section>
 </main>
</body>
</html>
